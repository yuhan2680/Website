<script>
/* ===== å¤œé—´æ¨¡å¼åˆ‡æ¢ ===== */
const toggleBtn = document.getElementById("nightToggle");
toggleBtn.onclick = () => {
  if (document.body.classList.contains("light")) {
    document.body.classList.replace("light", "night");
    toggleBtn.textContent = "â˜€ï¸";
  } else {
    document.body.classList.replace("night", "light");
    toggleBtn.textContent = "ğŸŒ™";

};

/* ===== æ˜Ÿç©ºç²’å­ã€çˆ†ç‚¸ç‰¹æ•ˆï¼ˆå®Œæ•´ä¿ç•™ï¼‰ ===== */
const canvas = document.getElementById("star-canvas");
const ctx = canvas.getContext("2d");
let stars=[], bursts=[], rings=[];
let w,h;
let mouse={x:null, y:null};

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.onresize=resize;
resize();

function initStars(){
  stars=[];
  for(let i=0;i<130;i++){
    stars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      r:Math.random()*1.3+0.4,
      dx:(Math.random()-0.5)*0.15,
      dy:(Math.random()-0.5)*0.15,
      color:Math.random()>0.5 ? "#2ec7c9" : "#2970ea"
    });
  }
}
window.addEventListener("mousemove", e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
window.addEventListener("mouseleave", ()=> mouse.x=null);
window.addEventListener("mousedown", createBurst);
window.addEventListener("touchstart", e=>{
  const t=e.touches[0];
  createBurst({clientX:t.clientX, clientY:t.clientY});
});

function createBurst(e){
  const x=e.clientX, y=e.clientY;
  for(let i=0;i<14;i++){
    bursts.push({
      x,y,
      r:Math.random()*3+2,
      dx:(Math.random()-0.5)*4,
      dy:(Math.random()-0.5)*4,
      life:1,
      color:Math.random()>0.5 ? "#2ec7c9" : "#2970ea",
      trail:[]
    });
  }
  rings.push({x,y,r:0,alpha:0.85});
}

function drawBursts(){
  for(let i=bursts.length-1;i>=0;i--){
    let b=bursts[i];
    b.trail.push({x:b.x,y:b.y,alpha:b.life});
    if(b.trail.length>10) b.trail.shift();

    for(let t of b.trail){
      ctx.beginPath();
      ctx.arc(t.x,t.y,1.2,0,Math.PI*2);
      ctx.fillStyle=b.color;
      ctx.fill();
    }

    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
    ctx.fillStyle=b.color;
    ctx.fill();

    b.x+=b.dx;
    b.y+=b.dy;
    b.dy+=0.03;
    b.life-=0.02;
    b.r*=0.97;

    if(b.life<=0 || b.r<0.3) bursts.splice(i,1);
  }
}

function drawRings(){
  for(let i=rings.length-1;i>=0;i--){
    let r=rings[i];
    ctx.beginPath();
    ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
    ctx.strokeStyle=`rgba(0,200,255,${r.alpha})`;
    ctx.lineWidth=3;
    ctx.stroke();

    r.r+=2.3;
    r.alpha-=0.02;
    if(r.alpha<=0) rings.splice(i,1);
  }
}

function draw(){
  ctx.clearRect(0,0,w,h);

  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=s.color+"AA";
    ctx.fill();

    s.x+=s.dx;
    s.y+=s.dy;

    if(mouse.x!==null){
      const dx=mouse.x-s.x;
      const dy=mouse.y-s.y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<150){
        s.x+=dx*0.015;
        s.y+=dy*0.015;
      }
    }

    if(s.x<0||s.x>w||s.y<0||s.y>h){
      s.x=Math.random()*w;
      s.y=Math.random()*h;
    }
  }

  drawBursts();
  drawRings();
  requestAnimationFrame(draw);
}

initStars();
draw();

/* ===== è¯„è®ºç³»ç»Ÿï¼ˆå«é˜²åˆ·ï¼‰ ===== */
const postId = location.pathname.split("/").pop().replace(".html","");
let lastSubmitTime = 0;

function loadComments() {
  fetch(`/api/comments?post=${postId}`)
    .then(res => res.json())
    .then(data => {
      if (!data.length) {
        commentList.innerHTML = "æš‚æ— è¯„è®º";
        return;
      }
      commentList.innerHTML = data.map(c => `
        <div class="comment-item">
          <div class="comment-nick">${c.nickname}</div>
          <div class="comment-content">${c.content}</div>
          <div class="comment-time">${c.created_at.replace('T',' ').slice(0,16)}</div>
        </div>
      `).join("");
    });
}

sendComment.onclick = () => {
  const now = Date.now();
  if (now - lastSubmitTime < 3000) {
    alert("æäº¤å¤ªå¿«ï¼Œè¯·ç¨åå†è¯•ï¼");
    return;
  }

  const nickname = nickname.value.trim();
  const content = comment.value.trim();
  if (!nickname || !content) {
    alert("æ˜µç§°å’Œå†…å®¹ä¸èƒ½ä¸ºç©ºï¼");
    return;
  }
  if (nickname.length > 20) {
    alert("æ˜µç§°é•¿åº¦ä¸èƒ½è¶…è¿‡ 20 å­—ï¼");
    return;
  }
  if (content.length > 500) {
    alert("è¯„è®ºå†…å®¹ä¸èƒ½è¶…è¿‡ 500 å­—ï¼");
    return;
  }

  sendComment.disabled = true;
  sendComment.textContent = "æäº¤ä¸­â€¦";

  fetch(`/api/comments?post=${postId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nickname,
          content
        })
    })

  .then(res=>res.json())
  .then(r=>{
    if(!r.ok){
      alert(r.msg);
      return;
    }
    comment.value="";
    lastSubmitTime=now;
    loadComments();
  })
  .finally(()=>{
    sendComment.disabled=false;
    sendComment.textContent="æäº¤è¯„è®º";
  });
};

loadComments();
